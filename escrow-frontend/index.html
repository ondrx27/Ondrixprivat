<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ondrix Escrow - Secure Investment Platform</title>
  <meta name="description" content="Invest securely with Ondrix Escrow - Multi-chain investment platform with 50/50 split protection and time-locked releases" />
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Ondrix Escrow - Secure Investment Platform" />
  <meta property="og:description" content="Invest in projects with maximum security. 50% instant to project, 50% time-locked for your protection." />
  <meta property="og:type" content="website" />
  
  <!-- Preload critical fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    
    .loading-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #333333;
      border-top-color: #00ff88;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading-screen">
      <div class="loading-spinner"></div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
